user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # (optional) global http-level settings like mime.types, log_format, etc.
    # e.g.:
    # include /etc/nginx/mime.types;
    # default_type application/octet-stream;
    # sendfile on;
    # keepalive_timeout 65;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream api_backend {
        # server server.railway.internal:8080;
        server api.gitterm.dev;
    }

    server {
        server_name *.gitterm.dev;
        listen 80;

        # Health check endpoint
        location = /health {
            access_log off;
            add_header 'Content-Type' 'application/json';
            return 200 '{"status":"UP"}';
        }

        # Main routing location
        location / {
            auth_request /auth-resolve;
            auth_request_set $container_path $upstream_http_x_container_path;

            error_page 400 = @bad_request;
            error_page 401 = @unauthorized;
            error_page 404 = @not_found;
            error_page 500 502 503 504 = @internal_server_error;

            proxy_pass http://$container_path;

            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location = /auth-resolve {
            internal;

            proxy_pass http://api_backend/internal/proxy-resolve;
            proxy_ssl_verify off;

            proxy_set_header Host $host;
            proxy_set_header X-Internal-Key "EdBY7UDhP-bVJbAns_E9yiFbx_B!tg_";
            proxy_set_header Cookie $http_cookie;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Method $request_method;
            proxy_set_header X-Forwarded-For $remote_addr;

            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
        }

        location @bad_request {
            add_header Content-Type application/json;
            return 400 '{"error": "Bad Request"}';
        }

        location @unauthorized {
            add_header Content-Type application/json;
            return 401 '{"error": "Unauthorized"}';
        }

        location @not_found {
            add_header Content-Type application/json;
            return 404 '{"error": "Workspace not found"}';
        }

        location @internal_server_error {
            add_header Content-Type application/json;
            return 500 '{"error": "Internal Server Error"}';
        }
    }
}
