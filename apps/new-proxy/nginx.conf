events {
    worker_connections 1024;
}

http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    upstream api_backend {
        server server.railway.internal:8080;
    }

    server {
        listen 80;

        location = /health {
            access_log off;
            add_header 'Content-Type' 'application/json';
            return 200 '{"status":"UP"}';
        }

        location / {
            auth_request /auth-resolve;
            auth_request_set $container_path $upstream_http_x_container_path;
            
            error_page 400 = @bad_request;
            error_page 401 = @unauthorized;
            error_page 404 = @not_found;
            error_page 500 502 503 504 = @internal_server_error;
            
            proxy_pass http://$container_path;
            
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        location = /auth-resolve {
            internal;
            
            proxy_pass https://api_backend/internal/proxy-resolve;
            
            proxy_set_header Host $host;
            proxy_set_header X-Internal-Key "${INTERNAL_API_KEY}";  # <-- ENV VAR HERE
            proxy_set_header Cookie $http_cookie;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Method $request_method;
            proxy_set_header X-Forwarded-For $remote_addr;
            
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
        }

        location @bad_request {
            return 400 '{"error": "Bad Request"}';
            add_header Content-Type application/json;
        }

        location @internal_server_error {
            return 500 '{"error": "Internal Server Error"}';
            add_header Content-Type application/json;
        }
        
        location @unauthorized {
            return 401 '{"error": "Unauthorized"}';
            add_header Content-Type application/json;
        }
        
        location @not_found {
            return 404 '{"error": "Workspace not found"}';
            add_header Content-Type application/json;
        }
    }
}