name: Build and Push Docker Images

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - major
          - minor
          - patch

env:
  REGISTRY: ghcr.io

jobs:
  # Version bump and tag creation
  version-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.new_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest version tag
        id: get_version
        run: |
          # Get the latest version tag, or default to v0.0.0
          LATEST_TAG=$(git describe --tags --match 'v*' --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}  # Remove 'v' prefix
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest version: $LATEST_VERSION"

      - name: Bump version
        id: version
        run: |
          OLD_VERSION="${{ steps.get_version.outputs.latest_version }}"
          VERSION_TYPE="${{ github.event.inputs.version_type }}"

          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$OLD_VERSION"

          # Bump based on type
          case "$VERSION_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumping $OLD_VERSION -> $NEW_VERSION ($VERSION_TYPE)"

      - name: Create git tag
        run: |
          VERSION="${{ steps.version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"

  # Build API Server
  build-server:
    needs: version-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase)
        id: image
        run: |
          echo "prefix=ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/gitterm" >> $GITHUB_OUTPUT
          echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ steps.image.outputs.prefix }}-server:latest
            ghcr.io/${{ steps.image.outputs.prefix }}-server:v${{ needs.version-release.outputs.version }}
            ghcr.io/${{ steps.image.outputs.prefix }}-server:${{ github.sha }}
          cache-from: type=gha,scope=server
          cache-to: type=gha,mode=max,scope=server

  # Build Listener (Webhook listener for workspace events)
