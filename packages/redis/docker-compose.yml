name: gitterm-redis

services:
  redis:
    image: redis:7-alpine
    container_name: gitterm-redis
    ports:
      - "6379:6379"
    volumes:
      - gitterm_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  gitterm_redis_data:
